<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポイ日誌アプリ</title>
  <style>
    /* 画面全体にiframeを広げるスタイル */
    body, html { 
      margin: 0; 
      padding: 0; 
      height: 100%; 
      overflow: hidden; 
      background-color: #f4f7f6; /* 背景色をアプリに合わせる */
    }
    iframe { 
      width: 100%; 
      height: 100%; 
      border: none; 
      display: block; /* 隙間対策 */
    }
  </style>
</head>
<body>
  <iframe src="https://script.google.com/macros/s/AKfycbyRfR5ZEASknPL6JS2oJ-Ut88KVUOM5Zq7kH8nOFlLIYidzL7124AjaEbAI0wTi92R6/exec"></iframe>
</body>
</html>
