<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポイ日誌アプリ</title>
    <style>
        /* ページの余白を消し、スクロールバーを非表示にする */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 親ページのスクロールを禁止 */
        }
        
        /* iframeを画面いっぱいに広げる */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block; /* 画像下の隙間などを防ぐ */
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbyRfR5ZEASknPL6JS2oJ-Ut88KVUOM5Zq7kH8nOFlLIYidzL7124AjaEbAI0wTi92R6/exec"></iframe>
</body>
</html>
